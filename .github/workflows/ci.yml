name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Code style
        run: |
          cargo fmt
          git --no-pager diff --exit-code
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
