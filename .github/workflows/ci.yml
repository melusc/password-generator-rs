name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Code style
        run: |
          cargo fmt
          git --no-pager diff --exit-code
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
